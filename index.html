<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAGMADEVS</title>
    <style>
        body {
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
        }
        .header h1 {
            margin: 0;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .content {
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
        }
        .executor {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .executor img {
            width: 100px;
            height: 100px;
        }
        .executor-details {
            text-align: left;
        }
        .executor-details h2 {
            margin: 0;
        }
        .executor-details p {
            margin: 0;
        }
        .button-download {
            background-color: #ff4d4d;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><strong>MAGMADEVS</strong></h1>
        <div class="buttons">
            <button class="button" onclick="window.location.href='https://discord.gg/BU4eSgmd';">DISCORD</button>
        </div>
    </div>
    <div class="content">
        <div class="executor">
            <img src="/images/chillware.png" alt="ChillWare Icon">
            <div class="executor-details">
                <h2>ChillWare Executor</h2>
                <p>A new Roblox executor</p>
                <button class="button button-download" onclick="window.location.href='link-to-executor.zip';">Download</button>
            </div>
        </div>
    </div>
</body>
</html>
